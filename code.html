<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        /* Basic reset for margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full height page setup */
        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Navbar Styling */
        nav {
            background-color:#368371;
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 1.2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main content styling */
        .content {
            height: calc(100% - 60px); /* Adjust for navbar height */
            display: flex;
            justify-content: center; /* Centers horizontally */
            align-items: center;     /* Centers vertically */
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 {
            font-size: 3rem;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <h2>Well come to My website</h2>
    </nav>

    <!-- Main content -->
    <div class="content">
        <h1>Hello friends</h1>
    </div>

</body>
</html>
